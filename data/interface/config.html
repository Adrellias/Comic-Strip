
<!DOCTYPE html>

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">comicStrip</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#">Config</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container" align=center >
        <table class="table table-hover">
            <tr>
                <th>
                    id
                </th>
                <th>
                    name
                </th>
                <th>
                    path
                </th>
                <th>
                    first page
                </th>
                <th>
                    end page
                </th>
                <th>
                </th>
            </tr>
           %for strip in stripList:
           <tr>
               <td>
                   ${strip['id']}
                   <!-- <img width="128" height="128" src="/images/${strip['name']}/1.jpg" class="img-polaroid"> -->
               </td>
               <td>${strip['name']}</td>
               <td>${strip['path']}</td>
               <td>${strip['first_page']}</td>
               <td>${strip['end_page']}</td>
               <td><a href="edit/${strip['id']}"><button class="btn btn-small btn-primary" type="button">Edit</button></a></td>
           </tr>
           %endfor
        </table>
    </div> <!-- /container -->
